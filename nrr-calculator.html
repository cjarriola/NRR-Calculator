<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NRR Growth Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fb;
    padding: 20px;
    max-width: 420px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #2d3748;
    margin-top: 0;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    border-radius: 8px;
    border: 1px solid #cbd5e0;
    font-size: 14px;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  button {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #0078d7;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  .result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #2f855a;
  }
  .hint {
    margin-top: 10px;
    font-size: 12px;
    color: #4a5568;
    text-align: center;
  }
</style>
</head>
<body>
  <h2>NRR Growth Calculator</h2>
  <label for="starting">Starting BoB Value</label>
  <input type="number" id="starting" placeholder="e.g. 9668166" />

  <label for="current">Current BoB Value</label>
  <input type="number" id="current" placeholder="e.g. 8712426" />

  <button onclick="calculateNRR()">Calculate NRR %</button>

  <div class="result" id="result"></div>
  <div class="hint">NRR % = (Current &divide; Starting) &times; 100</div>

  <script>
    function calculateNRR() {
      const starting = parseFloat(document.getElementById('starting').value);
      const current = parseFloat(document.getElementById('current').value);
      const out = document.getElementById('result');
      if (isNaN(starting) || isNaN(current) || starting === 0) {
        out.textContent = 'Please enter valid numbers.';
        out.style.color = '#c53030';
        return;
      }
      const nrr = (current / starting) * 100;
      out.textContent = `NRR: ${nrr.toFixed(2)}%`;
      out.style.color = nrr >= 100 ? '#2f855a' : '#b7791f';
    }
  </script>
</body>
</html>
